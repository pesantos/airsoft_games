<div class="grid">
    <div *ngFor="let jog of jogos" class="caixa sombra-2" (click)="clicar(jog.link)">
        <div class="titulo">
            {{jog.titulo}}
        </div>
        <div>
            <i [class]="'pi '+jog.icone" style="font-size: 2rem"></i>
        </div>
        <div class="explicacao">
            {{jog.explicacao}}
        </div>
    </div>
</div>
